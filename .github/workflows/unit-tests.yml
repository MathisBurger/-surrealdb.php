on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - uses: ramsey/composer-install@v2
        with:
          composer-options: "--dev"
      - uses: MathisBurger/surrealdb-action
